<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATMCARD</title>
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="ATMForms">
            <div class="formCon">
                <form action="atmForm" class="Register">
                    <div>
                        <label for="firstname">Firstname</label>
                        <input type="text" name="firstname" id="firstname" placeholder="Firstname">
                    </div>

                    <div>
                        <label for="lastname">Lastname</label>
                        <input type="text" name="lastname" id="lastname" placeholder="Lastname">
                    </div>

                    <div>
                        <select name="account-type" id="account-type">
                            <option value="account-option">Kindly select account option</option>
                            <option value="current">Current</option>
                            <option value="savings">Savings</option>
                            <option value="business">Business</option>
                        </select>
                        

                    </div>
                    <div class="flexBox">
                        <input type="submit" value="sign up here" id="submit">
                    </div>
                    
                </form>
            </div>
            
            <div class="ATMBox">
                <div class="atm-proxy">
                    Your card will display here
                </div>
                <div class="atmCardBox hidden">
                    <div class="tmLogo">
                    <p class="account-type">Savings</p>
                    <img src="img/uba 1.png" alt="bank logo">
                    </div>
                    <ul class="list">
                        <li class="listItemS">
                            <ion-icon name="qr-scanner"></ion-icon>
                        </li>
                        <li class="listItem">
                            <ion-icon name="logo-rss"></ion-icon>
                        </li>
                    </ul>
                   
                    <p class="cardDigit">4321567845235678</p>
                     <div class="expiry">
                         <span>Expiry:</span>
                         <span class="expiry-date">17/24</span>
                     </div>
                    
                    <div class="holderLogo">
                        <span class="firstname">Firstname</span>
                        <span class="lastname">Lastname</span>
                        <img src="/img/mastercar.png" alt="mastercard logo">
                    </div>
                    
                </div>
               
            </div>
        </section>
    </main>
    <script src="javascript.js"></script>
</body>
</html>
